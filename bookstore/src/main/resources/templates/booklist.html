<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Books</h1>
    <table>
		<tr>
		    <th>Author</th>
		    <th>Title</th>
            <th>ISBN</th>
            <th>Year</th>
		</tr>  
    	<tr th:each = "bookstore : ${bookstores}">
    		<td th:text="${bookstore.author}"></td>
            <td th:text="${bookstore.title}"></td>
            <td th:text="${bookstore.isbn}"></td>
    		<td th:text="${bookstore.year}"></td>   
			<td><a th:href="@{/delete/{id}(id=${bookstore.id})}">Delete</a></td> 
			<td><a th:href="@{/edit/{id}(id=${bookstore.id})}">Edit Book</a></td>  		
    	</tr>
     </table>    
	 <a href="/add">Add Book</a> 	
</body>
</html>
